# This config is equivalent to both the '.circleci/extended/orb-free.yml' and the base '.circleci/config.yml'
version: 2.1
orbs:
  node: circleci/node@5.1.0
  docker: circleci/docker@2.2.0

jobs:
  build:
    executor:
      name: docker/docker
      tag: '3.6'
    steps:
      - setup_remote_docker:
          version: 20.10.14
      - docker/install-docker-tools
      - checkout
      - node/install:
          install-yarn: true
          node-version: '16.13'
      - run:
          command: yarn install
      - run:
          command: yarn test
workflows:
  version: 2
  build_and_test:
    jobs:
      - build